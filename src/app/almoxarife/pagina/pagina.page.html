<ion-header >
  <ion-toolbar>
    <ion-title slot="start">Almoxarife</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="pesquisar()" >
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="fecharModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <h1>Produto</h1>
      </ion-col>
      <ion-col>
        <h1>Estoque</h1>
      </ion-col>
      <ion-col>
        <h1>Local</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-sliding *ngFor="let c of cliente">
      <ion-item lines="none">
        <ion-label>{{c.produto}}</ion-label>
        <ion-label>{{c.estoque}}</ion-label>
        <ion-label>{{c.local}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remover(c.id)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
